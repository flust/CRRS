# Atomic File Format
field_separator: "\t"
seq_separator: " "

# Common Features
USER_ID_FIELD: male_id
ITEM_ID_FIELD: female_id
#RATING_FIELD: rating
#TIME_FIELD: timestamp
DIRECT_FIELD: direct
seq_len: ~
# Label for Point-wise DataLoader
LABEL_FIELD: label
threshold:
    label: 0.5
# NegSample Prefix for Pair-wise DataLoader
NEG_PREFIX: neg_
numerical_features: []

# Selectively Loading
load_col:
    inter: [male_id, female_id, direct, biexposure, label]
unload_col: ~
unused_col: ~

# Filtering
rm_dup_inter: ~
val_interval: ~
filter_inter_by_user_or_item: True
user_inter_num_interval: ~
item_inter_num_interval: ~

# Preprocessing
alias_of_user_id: ~
alias_of_item_id: ~
alias_of_entity_id: ~
alias_of_relation_id: ~
preload_weight: ~
normalize_field: ~

biliteral: True